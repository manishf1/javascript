<html>
    <head>
        <title>
            Factorial
        </title>
    </head>
    <body>
        <script>
        var a=prompt("enter the number")
        function fact(a){
            var f=1
            for(var i=1;i<=a;i++){
                f=f*i
            }
            return f;
        }
        alert("The factorial of "+a+" is "+fact(a))
        </script>
    </body>
</html>
